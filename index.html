<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameVerse - Torneos de Videojuegos</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="transparent">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo left">
                <img src="img/logo.png" alt="GameVerse Logo" class="logo">
            </a>
            <ul id="nav-mobile" class="right">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Juegos</a></li>
                <li><a href="#">Servicios</a></li>
            </ul>
        </div>
    </nav>

    <main class="container center-align">
        <h1 class="main-title">¡Participa ahora!</h1>
        
        <div class="event-description">
            <p>Únete al gran <span class="highlight-purple">torneo de Fornite</span> este <span class="highlight-purple">30 de febrero</span> aquí en GameVerse y gánate un <span class="highlight-purple">Nintendo 64</span> en excelente condición.</p>
        </div>
        
        <div class="register-button-container">
            <a href="#" class="register-button">INSCRÍBETE YA</a>
        </div>
    </main>

    <footer class="container center-align">
        <div class="sponsors">
            <img src="img/sponsor1.png" alt="MediaMarkt" class="sponsor-logo">
            <img src="img/sponsor2.png" alt="GAME" class="sponsor-logo">
            <img src="img/sponsor3.png" alt="Sponsor 3" class="sponsor-logo">
            <img src="img/sponsor4.png" alt="Sponsor 4" class="sponsor-logo">
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
